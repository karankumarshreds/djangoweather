{% extends 'base.html' %}

{% block content %}

{% if api %}

    {% if api == 'Error' %}
        There was an error, please try later.
    {% else %}

    <div class="jumbotron {{api.0.Category.Name}}">
        <h1 class="display-4">{{api.0.Category.Name}}</h1>
        <p class="lead">{{api.0.ReportingArea}}, Air Quality: {{api.0.AQI}}</p>
        <hr class="my-4">
        
        <p> {{ category_description }} </p>
    
        <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
    </div>

    {% endif %}

{% endif %}

{% endblock %}
